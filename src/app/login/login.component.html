<div class="container">
  <div class="card">
     <p class="login-style">Login</p>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username"> Username</label>
        <input type="text" id="username" [(ngModel)]="credentials.username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div>
    <p class="dont-have-account">Don't have an account? <a routerLink="/register"> Register Here</a></p>
    <a class="forgot-password" routerLink="/forgotPassword">Forgot Password </a>
  </div>
</div>
