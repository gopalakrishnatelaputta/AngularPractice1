<div class="main-container">
  <div class="reset-password-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="confirmPassword()">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input class="input1" type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input class="input2" type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" required>
      </div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
