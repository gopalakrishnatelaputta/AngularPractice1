
  <div class="main-container">
    <div class="verify-otp-container">
      <h2>Verify OTP</h2>
      <form (ngSubmit)="verifyOTP()">
        <div>
          <label for="otp">OTP:</label>
          <input type="text" id="otp" [(ngModel)]="otp" name="otp" required>
        </div>
        <button type="submit">Verify OTP</button>
      </form>
    </div>
  </div>
